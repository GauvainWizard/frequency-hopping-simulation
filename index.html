<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FH in GSM and E-GRPS simulation</title>
    <link rel="stylesheet" href="table.css" />
  </head>

  <body>
    <header>Frequency Hopping Simulator</header>
    <main>
      <section class="inputs">
        <div class="input">
          <label for="trx-count">Number of TRX :</label>
          <input type="number" id="trx-count" value="4" min="1" max="8" />
        </div>
        <div class="input">
          <label for="mai-count">Number of MAI (frequency available) :</label>
          <input type="number" id="mai-count" value="4" min="1" max="8" />
          <ol id="mais"></ol>
        </div>
        <div class="input">
          <label for="lambda">Lambda (average number of communication) :</label>
          <input type="number" id="lambda" value="1" min="0" />
        </div>
        <div class="input">
          <label for="mu">Mu (average duration time) :</label>
          <input type="number" id="mu" value="2" min="0" />
        </div>
        <div class="input">
          <label for="hsn">HSN :</label>
          <input type="number" id="hsn" value="3" min="0" max="63" />
        </div>
        <div class="input">
          <label for="interval">Interval between frame:</label>
          <input type="number" id="interval" value="500" min="100" />
        </div>
        <div class="buttons">
          <button id="start-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M156.6 384.9L125.7 354c-8.5-8.5-11.5-20.8-7.7-32.2c3-8.9 7-20.5 11.8-33.8L24 288c-8.6 0-16.6-4.6-20.9-12.1s-4.2-16.7 .2-24.1l52.5-88.5c13-21.9 36.5-35.3 61.9-35.3l82.3 0c2.4-4 4.8-7.7 7.2-11.3C289.1-4.1 411.1-8.1 483.9 5.3c11.6 2.1 20.6 11.2 22.8 22.8c13.4 72.9 9.3 194.8-111.4 276.7c-3.5 2.4-7.3 4.8-11.3 7.2v82.3c0 25.4-13.4 49-35.3 61.9l-88.5 52.5c-7.4 4.4-16.6 4.5-24.1 .2s-12.1-12.2-12.1-20.9V380.8c-14.1 4.9-26.4 8.9-35.7 11.9c-11.2 3.6-23.4 .5-31.8-7.8zM384 168a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
              />
            </svg>
          </button>
          <button id="play-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path
                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
              />
            </svg>
          </button>
          <button id="pause-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
              <path
                d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"
              />
            </svg>
          </button>
          <button id="stop-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path
                d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"
              />
            </svg>
          </button>
        </div>
      </section>

      <section class="table">
        <table id="simulator-table" cellpadding="0" cellspacing="0"></table>
        <div class="stats"></div>
        <div class="logs"></div>
      </section>
    </main>

    <script type="module" src="./src/js/eventlistener.js"></script>
    <script type="module" src="./src/js/trx.js"></script>
    <script type="module" src="./src/js/cell.js"></script>
  </body>
</html>
